<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./MainTemplate.xhtml">

            <ui:define name="content">
                <h1>Thông tin trường học</h1>
                <h:form>
                    <ui:repeat value="#{viewBean.doGetInformation('school_info')}" var="item">
                        <div class="row">
                            <h:outputText value="#{item.key}" class="col-md-2"/>
                            <h:outputText value="#{item.value}" class="col-md-4" style="font-size: larger; font-weight: bold;"/>
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
