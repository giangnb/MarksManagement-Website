<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./MainTemplate.xhtml">

            <ui:define name="content" rendered="#{studentBean.student!=null}">
                <h:commandButton value="&laquo; Quay lại" action="student" class="btn btn-lg btn-info"/>
                <h1>Bảng điểm</h1>
                <h:form>
                    <h4 class="text-success"><h:outputText value="#{studentBean.student.name}"/></h4>
                    <br/>
                    <h:form rendered="#{scoresBean.id=='0'}">
                        <h:outputText value="Điểm số hiện tại"/>
                        <hr/>
                        <table class="table table-bordered table-hover">
                            <ui:repeat value="#{scoresBean.list}" var="row">
                                <tr>
                                    <ui:repeat value="#{row}" var="cell">
                                        <td><h:outputText value="#{cell}"/></td>
                                    </ui:repeat>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                    
                    <h:form rendered="#{scoresBean.id!='0'}">
                        <h4><h:outputText value="Bảng điểm năm học #{scoresBean.record.schoolYear}"/></h4>
                        <h:outputText value="Lớp học: #{scoresBean.record.clazz}"/><br/>
                        <h:outputText value="Điểm trung bình: #{scoresBean.record.grossAvg}"/><br/>
                        <h:outputText value="Nhận xét: #{scoresBean.record.remarks}"/><br/>
                        <hr/>
                        <table class="table table-bordered table-hover">
                            <ui:repeat value="#{scoresBean.list}" var="row">
                                <tr>
                                    <ui:repeat value="#{row}" var="cell">
                                        <td><h:outputText value="#{cell}"/></td>
                                    </ui:repeat>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
