<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" target="body" />
        <title>Website tra cứu điểm</title>
    </h:head>

    <h:body>

        <h:form class="navbar navbar-default" rendered="#{statusBean.doGetAvailable()}">
            <div class="container container-fluid">
                <h:form class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:commandLink value="Tra cứu điểm" class="navbar-brand"  action="#{viewBean.doGotoPage(-1, 'index')}"/>
                </h:form>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="#{viewBean.currentPage==0?'active':''}"><h:commandLink value="Trang chủ" action="#{viewBean.doGotoPage(0, 'index')}"/></li>
                        <li class="#{viewBean.currentPage==1?'active':''}"><h:commandLink value="Trường học" action="#{viewBean.doGotoPage(1, 'school')}"/></li>
                        <li class="#{viewBean.currentPage==2?'active':''}"><h:commandLink value="Tải về" action="#{viewBean.doGotoPage(2, 'downloads')}"/></li>
                        <li class="#{viewBean.currentPage==3?'active':''}"><h:commandLink value="Liên hệ" action="#{viewBean.doGotoPage(3, 'contacts')}"/></li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dự án MarksManager <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" target="_blank">Website dự án</a></li>
                                <li><a href="#" target="_blank">Thành viên</a></li>
                                <li class="divider"></li>
                                <li><a href="#" target="_blank">GitHub Repositories</a></li>
                                <li><a href="#" target="_blank">Giới thiệu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>

        <div id="content" class="container container-fluid">
            <h:form rendered="#{statusBean.doGetAvailable()}" class="container container-fluid">
                <ui:insert name="content">Content</ui:insert>
            </h:form>
            
            <h:form rendered="#{!statusBean.doGetAvailable()}" style="text-align: center;">
                <h1 class="text-danger">Dịch vụ tạm thời ngưng hoạt động</h1>
                <p>
                    Vui lòng quay trở lại sau hoặc 
                    <button class="btn btn-sm btn-default" onclick="#{statusBean.doAlertContact()}">
                        Liên hệ quản trị viên
                    </button>
                </p>
            </h:form>
        </div>

    </h:body>

</html>
